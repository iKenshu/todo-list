{% extends "base.html" %}

{% block content %}
    
<div class="Items">
    <form class='Item-form' action="{% url "api:create" %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>
    {% for item in items %}
        <div class="Item">
            <h1 class="Item-name">{{ item.name }}</h1>
            <p class="Item-description">{{ item.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
